
<!DOCTYPE html>

<html lang="zh-CN">

<head>
    <title>登录 · Ticket System</title>
    <link rel="icon" href="./resource/arona.ico">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Modem514 EternalFir">
    <meta name="description" content="a simple web front end for course assignment">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body class="text-center container mt-5 col-4" style="background-color: #9fc5e8">
    <div class="card border rounded-2">
        <form class="card-body form-signin">
            <img src="./resource/arona.png" class="rounded" height="100rem">
            <h1 class="h3 mb-3 mt-2 font-weight-normal text-primary">登录</h1>
            <label for="inputUsername" class="sr-only mt-2">用户名</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="用户名" required autofocus>
            <label for="inputPassword" class="sr-only mt-2">密码</label>
            <input type="password" id="inputPassword" class="form-control mt-1" placeholder="密码" required>
            <div class="row mt-3">
                <a href="./user-index.html" class="btn btn-lg btn-primary ml-3 mr-auto" style="width:46%" type="submit">用户登录</a>
                <button class="btn btn-lg btn-primary mr-3 ml-auto" style="width:46%" type="submit">管理员登录</button>
            </div>
            
            <p class="mt-5 mb-3 text-muted">Ticket System &copy; 2022</p>
        </form>
    </div>
</body>

<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
